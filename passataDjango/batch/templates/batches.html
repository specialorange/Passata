{% extends "baseSauce.html" %}

{% block title %}All Batches{% endblock %}

{% block content %}
   <h1>Batches</h1>

   <div class="pure-g">
      {% for batch in batches %}
         <div class="pure-u-1-3">

            <a class="col mx-3 btn btn-outline-primary"
            href="{% url 'batches:single' batchID=batch.batch_id%}">Batch : {{batch}}</a>
            <br>
            Ingredients:<br>
            {% for ingredient in batch.recipe.ingredients.all %}
               {{ingredient}}
            {% endfor %}
         </div>
      {% endfor %}
   </div>
{% endblock content %}
